<!DOCTYPE HTML>
<html lang="pl">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<link rel = "stylesheet" href = "https://necolas.github.io/normalize.css/7.0.0/normalize.css" type = "text/css"/>
	<link rel="stylesheet" href=style/styleH.css>
	<link href="https://fonts.googleapis.com/css?family=Josefin+Slab:400,700" rel="stylesheet">
	<title>Host page</title>
	
	<meta name="description" content="Opis w Google" />
	<meta name="keywords" content="słowa, kluczowe, wypisane, po, porzecinku" />
	
</head>

<body>
	<header id="upper_bar"> 
		<div id="logo">
			<img id="logo_foto" src="assets/img/logo.png" alt="logo"></img>
		</div>
	</header>
	<div  id="container">
		<div id="title_text"> 
				Follow these steps:
		</div>
		<div id="step_one">
			<div id="copy_file"> 
				<img src="assets/img/file.png" id="file">
				<div id="copy_text"> Drop Your file here </div>
			</div>
			<div class="num_div" id="num_one">
				<img src="assets/img/number-1.png" class="photo">
			</div>
		</div>
		<div style="clear both"></div>
		<div class="bordering" id="step_two">
			<div id="qr_generator">
				<img src="assets/img/power.png" id="power"/>
				<div id="generate_text"> Generate Your QR Code </div>
			</div>
			<div class="num_div" id="num_two">
				<img src="assets/img/number-2.png" >
			</div>
		</div>
		<div style="clear both"></div>
		<div id="begin_button">
			That's all! Begin...
		</div>
	</div>
	<footer>
	Project created during Significant Hackaton by: Maciej Czyżewski, Jacek Gulij, Weronika Jankowka, Jakub Riegel, Mikołaj Sienkiewicz and Jakob Wolitzki. All rights are not reserved.
  <footer>
</body>
</html>
